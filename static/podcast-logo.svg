<svg width="1400" height="1400" viewBox="0 0 1400 1400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="1400" fill="#5e72e4"/>
  
  <!-- Microphone icon -->
  <g transform="translate(700, 500)">
    <!-- Microphone body -->
    <rect x="-60" y="0" width="120" height="240" rx="60" fill="white"/>
    
    <!-- Microphone grille lines -->
    <line x1="-30" y1="40" x2="30" y2="40" stroke="#5e72e4" stroke-width="8"/>
    <line x1="-30" y1="70" x2="30" y2="70" stroke="#5e72e4" stroke-width="8"/>
    <line x1="-30" y1="100" x2="30" y2="100" stroke="#5e72e4" stroke-width="8"/>
    <line x1="-30" y1="130" x2="30" y2="130" stroke="#5e72e4" stroke-width="8"/>
    
    <!-- Microphone stand -->
    <path d="M -100 220 Q -100 320, 0 320 Q 100 320, 100 220" 
          stroke="white" stroke-width="20" fill="none"/>
    <rect x="-10" y="320" width="20" height="80" fill="white"/>
    <rect x="-40" y="400" width="80" height="20" fill="white"/>
  </g>
  
  <!-- Podcast waves -->
  <g transform="translate(700, 700)">
    <path d="M -200 -50 Q -150 -100, -100 -50 T 0 -50 T 100 -50 T 200 -50" 
          stroke="white" stroke-width="15" fill="none" opacity="0.8"/>
    <path d="M -200 0 Q -150 -50, -100 0 T 0 0 T 100 0 T 200 0" 
          stroke="white" stroke-width="15" fill="none" opacity="0.6"/>
    <path d="M -200 50 Q -150 0, -100 50 T 0 50 T 100 50 T 200 50" 
          stroke="white" stroke-width="15" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="700" y="1100" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        text-anchor="middle" fill="white">MY PODCAST</text>
  
  <!-- Tagline -->
  <text x="700" y="1200" font-family="Arial, sans-serif" font-size="60" 
        text-anchor="middle" fill="white" opacity="0.9">Amazing Conversations</text>
</svg>